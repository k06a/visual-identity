syntax = "proto3";

message TileMapTx {
  string data = 1;
}

message TileMapState {
  string data = 1;
}

message Pixel {
    int32 x = 1;
    int32 y = 2;
}

message TileMapLine {
  string color = 1;
  int64 size = 2;
  float startX = 3;
  float startY = 4;
  float endX = 5;
  float endY = 6;
}

message PixelMaps {
  repeated TileMapLine linesArray = 1;
}

message CreateAccountTx {
	int32 version = 1;
	string owner = 2;
	bytes data = 3;
}